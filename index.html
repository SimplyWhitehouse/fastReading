<html>
	<head>
		<link rel="stylesheet "href="styles.css" />
		<script src="FastReadingEngine.js"></script>
	</head>
	
	<body>
		<div id="app">
			<div id="inputZone">
				<input id="textInput" type='Text' />
				<button id="btn_loadText">Reload Text</button>
			</div>
			<div id="singleWord">
				<div id="left">He</div>
				<div id="middle">l</div>
				<div id="right">lo</div>
			</div>
			<div id="controls">
				<div id="wpmDisplay">000 wpm</div>
				<div id="controlArrows">
					<div id="toFirstWord">|<<</div>
					<div id="stepBackward"><<</div>
					<div id="playPause">></div>
					<div id="stepForward">>></div>
					<div id="toLastWord">>>|</div>
				</div>
				<div id="highlightedTextArea">
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
